<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
</head>
<body>
  <h1>Thank you for registering!</h1>
  <p>You will now be redirected to our website.</p>

  <script>
    // Function to redirect after a brief delay
    function redirectToWebsite() {
      const redirectUrl = "main.html"; // Replace this with your desired redirection URL
      window.location.href = redirectUrl;
    }

    // Call the redirect function after 3 seconds (adjust as needed)
    setTimeout(redirectToWebsite, 5000); // 5 seconds delay before redirection
  </script>
</body>
</html>
