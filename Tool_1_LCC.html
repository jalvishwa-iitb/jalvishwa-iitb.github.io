                    hidoptval.value = '1';

                    rep_yr3.disabled =false;
                    rep_yr4.disabled =false;
                    rep_yr5.disabled =false;
                    var hidoptval = document.querySelector('input[id="hidopt"]');
                    hidoptval.value = '2';
                    document.getElementById('hidblock').style.display = 'block'; 
                }
            });

            // Update the maximum values for box1, box21, and box22
            function updateMaxValues() {
                const lop = parseInt(lopInput.value);
                rep_yr1.max=lop-0.5;
                rep_yr2.max=lop-0.5;
                rep_yr3.max=lop-0.5;
                rep_yr4.max=lop-0.5;
                rep_yr5.max=lop-0.5;
            }

            // Add event listener to the lop input field
            lopInput.addEventListener('input', updateMaxValues);

            // Initialize the max values
            updateMaxValues();
        });

        function generatePDF() {
            var value1 = document.querySelector('input[name="value1"]').value;
            var lop=document.querySelector('input[name="lop"]').value;
            var interest =document.querySelector('input[name="form1_interest"]').value;

            var rep_yr3 =document.querySelector('input[name="rep_yr3"]').value;

            var resultElement = document.getElementById('result');

            var landcost = parseFloat(land_price) * parseFloat(value2) / parseFloat(100000);

            var factor1 = '1.000';

            var rep_cost = value3 * percent_repl/100;
            var ro_rep_cost = parseFloat(rep_cost).toFixed(3);
            var midyear = lop/2;
            var factor2 = 1/(1+interest/100)**(lop/2);
            var ro_factor2 = parseFloat(factor2).toFixed(3);
            var pw_rep_cost = parseFloat(rep_cost * factor2).toFixed(2);

            var sum_part1=0;
            var jmax1 = Math.ceil(parseFloat(lop/rep_yr1-1));
            var j=1;var nj=0;
            while(j<=jmax1){
                nj=j * rep_yr1;
                sum_part1 = sum_part1 + rate1*1/(1+interest/100)**(nj);
                j++;
            }
            var sum_part2=0;
            var jmax2 = Math.ceil(parseFloat(lop/rep_yr2-1));
            var j=1;var nj=0;
            while(j<=jmax2){
                nj=j * rep_yr2;
                sum_part2 = sum_part2 + rate2*1/(1+interest/100)**(nj);
                j++;

            var sum_part3=0;
            var jmax3 = Math.ceil(parseFloat(lop/rep_yr3-1));
            var j=1;var nj=0;
            while(j<=jmax3){
                nj=j * rep_yr3;
                sum_part3 = sum_part3 + rate3*1/(1+interest/100)**(nj);
                j++;

            var sum_part4=0;
            var jmax4 = Math.ceil(parseFloat(lop/rep_yr4-1));
            var j=1;var nj=0;
            while(j<=jmax4){
                nj=j * rep_yr4;
                sum_part4 = sum_part4 + rate4*1/(1+interest/100)**(nj);
                j++;

            var j=1;var nj=0;
            while(j<=jmax5){
                nj=j * rep_yr5;
